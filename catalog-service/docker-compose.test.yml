version: '3.8'

services:
  # PostgreSQL для интеграционных тестов
  postgres-test:
    image: postgres:16-alpine
    container_name: catalog-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: catalog_service_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  # Redis для интеграционных тестов
  redis-test:
    image: redis:7-alpine
    container_name: catalog-redis-test
    command: redis-server --requirepass redis_password
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Kafka для интеграционных тестов
  kafka-test:
    image: bitnami/kafka:latest
    container_name: catalog-kafka-test
    environment:
      KAFKA_CFG_NODE_ID: 0
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@kafka-test:9093
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9093:9092"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Catalog Service для E2E тестов
  catalog-service-test:
    build:
      context: ..
      dockerfile: catalog-service/Dockerfile
    container_name: catalog-service-test
    environment:
      SERVER_PORT: "8081"
      DB_HOST: postgres-test
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: catalog_service_test
      DB_SSL_MODE: disable
      REDIS_HOST: redis-test
      REDIS_PORT: "6379"
      REDIS_PASSWORD: redis_password
      REDIS_DB: "0"
      KAFKA_BROKERS: kafka-test:9092
      KAFKA_TOPIC: product-events
    ports:
      - "8081:8081"
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      kafka-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5
