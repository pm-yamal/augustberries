version: '3.8'

services:
  # PostgreSQL для тестов (таблица orders)
  postgres-test:
    image: postgres:16-alpine
    container_name: worker-postgres-test
    environment:
      POSTGRES_USER: worker_test
      POSTGRES_PASSWORD: worker_test_password
      POSTGRES_DB: worker_test_db
    ports:
      - "5435:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worker_test -d worker_test_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis для тестов (курсы валют)
  redis-test:
    image: redis:7-alpine
    container_name: worker-redis-test
    ports:
      - "6380:6379"
    tmpfs:
      - /data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Kafka для тестов (order_events)
  kafka-test:
    image: bitnami/kafka:3.6
    container_name: worker-kafka-test
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka-test:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka-test:9092,EXTERNAL://localhost:9096
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - ALLOW_PLAINTEXT_LISTENER=yes
    ports:
      - "9096:9094"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Background Worker Service для E2E тестов
  background-worker-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: background-worker-test
    environment:
      - APP_ENV=test
      - DATABASE_URL=postgres://worker_test:worker_test_password@postgres-test:5432/worker_test_db?sslmode=disable
      - REDIS_HOST=redis-test
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka-test:9092
      - KAFKA_TOPIC=order_events
      - KAFKA_GROUP_ID=worker-test-group
      - EXCHANGE_API_URL=https://api.exchangerate-api.com/v4/latest/USD
      - CRON_SCHEDULE=*/5 * * * *
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      kafka-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: worker-test-network
