version: '3.8'

services:
  # ==================== DATABASES ====================
  
  postgres-auth:
    image: postgres:15-alpine
    container_name: augustberries-postgres-auth
    environment:
      POSTGRES_USER: ${POSTGRES_AUTH_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_AUTH_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_AUTH_DB:-auth_service}
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
      - ./auth-service/migration/postgres:/docker-entrypoint-initdb.d
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-catalog:
    image: postgres:15-alpine
    container_name: augustberries-postgres-catalog
    environment:
      POSTGRES_USER: ${POSTGRES_CATALOG_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_CATALOG_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_CATALOG_DB:-catalog_service}
    ports:
      - "5434:5432"
    volumes:
      - postgres-catalog-data:/var/lib/postgresql/data
      - ./catalog-service/migration/postgres:/docker-entrypoint-initdb.d
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-orders:
    image: postgres:15-alpine
    container_name: augustberries-postgres-orders
    environment:
      POSTGRES_USER: ${POSTGRES_ORDERS_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_ORDERS_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_ORDERS_DB:-orders_service}
    ports:
      - "5433:5432"
    volumes:
      - postgres-orders-data:/var/lib/postgresql/data
      - ./orders-service/migration/postgres:/docker-entrypoint-initdb.d
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-reviews:
    image: mongo:7-jammy
    container_name: augustberries-mongodb-reviews
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-mongo}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-mongo_password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-reviews_service}
    ports:
      - "27017:27017"
    volumes:
      - mongodb-reviews-data:/data/db
      - mongodb-reviews-config:/data/configdb
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongo-express:
    image: mongo-express:latest
    container_name: augustberries-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-mongo}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-mongo_password}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-mongo}:${MONGO_ROOT_PASSWORD:-mongo_password}@mongodb-reviews:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin}
    ports:
      - "8888:8081"
    depends_on:
      mongodb-reviews:
        condition: service_healthy
    networks:
      - backend_network
    restart: unless-stopped

  # ==================== CACHE & QUEUE ====================

  redis:
    image: redis:7-alpine
    container_name: augustberries-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: augustberries-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: augustberries-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ==================== MICROSERVICES ====================

  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    container_name: augustberries-auth-service
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      DB_HOST: postgres-auth
      DB_PORT: 5432
      DB_USER: ${POSTGRES_AUTH_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_AUTH_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_AUTH_DB:-auth_service}
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      REDIS_DB: 0
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_ACCESS_DURATION: ${JWT_ACCESS_DURATION:-15m}
      JWT_REFRESH_DURATION: ${JWT_REFRESH_DURATION:-168h}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOGSTASH_ADDR: logstash:5000
    ports:
      - "8080:8080"
    depends_on:
      postgres-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
      logstash:
        condition: service_healthy
    networks:
      - backend_network
    restart: unless-stopped

  catalog-service:
    build:
      context: .
      dockerfile: ./catalog-service/Dockerfile
    container_name: augustberries-catalog-service
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8081
      DB_HOST: postgres-catalog
      DB_PORT: 5432
      DB_USER: ${POSTGRES_CATALOG_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_CATALOG_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_CATALOG_DB:-catalog_service}
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      REDIS_DB: 1
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: product_events
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOGSTASH_ADDR: logstash:5000
    ports:
      - "8081:8081"
    depends_on:
      postgres-catalog:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend_network
    restart: unless-stopped

  orders-service:
    build:
      context: .
      dockerfile: ./orders-service/Dockerfile
    container_name: augustberries-orders-service
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8082
      DB_HOST: postgres-orders
      DB_PORT: 5432
      DB_USER: ${POSTGRES_ORDERS_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_ORDERS_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_ORDERS_DB:-orders_service}
      DB_SSLMODE: disable
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: order_events
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      CATALOG_SERVICE_URL: http://catalog-service:8081
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOGSTASH_ADDR: logstash:5000
    ports:
      - "8082:8082"
    depends_on:
      postgres-orders:
        condition: service_healthy
      kafka:
        condition: service_healthy
      catalog-service:
        condition: service_started
    networks:
      - backend_network
    restart: unless-stopped

  reviews-service:
    build:
      context: .
      dockerfile: ./reviews-service/Dockerfile
    container_name: augustberries-reviews-service
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8083
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-mongo}:${MONGO_ROOT_PASSWORD:-mongo_password}@mongodb-reviews:27017
      MONGODB_DATABASE: ${MONGO_DATABASE:-reviews_service}
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: review_events
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOGSTASH_ADDR: logstash:5000
    ports:
      - "8083:8083"
    depends_on:
      mongodb-reviews:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend_network
    restart: unless-stopped

  background-worker-service:
    build:
      context: .
      dockerfile: ./background-worker-service/Dockerfile
    container_name: augustberries-background-worker-service
    hostname: background-worker
    environment:
      DB_HOST: postgres-orders
      DB_PORT: 5432
      DB_USER: ${POSTGRES_ORDERS_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_ORDERS_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_ORDERS_DB:-orders_service}
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      REDIS_DB: 2
      REDIS_TTL: 30m
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: order_events
      KAFKA_GROUP_ID: background-worker-group
      KAFKA_MIN_BYTES: 1
      KAFKA_MAX_BYTES: 10485760
      EXCHANGE_RATE_API_URL: ${EXCHANGE_RATE_API_URL:-https://api.exchangerate-api.com/v4/latest/USD}
      EXCHANGE_RATE_API_TIMEOUT: ${EXCHANGE_RATE_API_TIMEOUT:-10}
      CRON_SCHEDULE: "${CRON_SCHEDULE:-*/30 * * * *}"
      TZ: UTC
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOGSTASH_ADDR: logstash:5000
    ports:
      - "8085:8080"
    depends_on:
      postgres-orders:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      orders-service:
        condition: service_started
    networks:
      - backend_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.augustberries.service=background-worker"
      - "com.augustberries.description=Обработка заказов и конвертация валют"

  # ==================== MONITORING ====================

  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: augustberries-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - backend_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:10.4.0
    container_name: augustberries-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - backend_network
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:v1.58.0
    container_name: augustberries-redis-exporter
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend_network
    restart: unless-stopped

  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: augustberries-kafka-exporter
    command:
      - '--kafka.server=kafka:29092'
    ports:
      - "9308:9308"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - backend_network
    restart: unless-stopped

  # ==================== ELK STACK ====================

  # Elasticsearch - хранение и поиск логов
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: augustberries-elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=augustberries-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Logstash - сбор и обработка логов
  logstash:
    image: docker.elastic.co/logstash/logstash:8.12.0
    container_name: augustberries-logstash
    volumes:
      - ./monitoring/elk/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./monitoring/elk/logstash/config/pipelines.yml:/usr/share/logstash/config/pipelines.yml:ro
      - ./monitoring/elk/logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "5044:5044"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xms256m -Xmx256m"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Kibana - визуализация логов
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: augustberries-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
      - XPACK_SECURITY_ENABLED=false
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

# ==================== NETWORKS ====================

networks:
  backend_network:
    driver: bridge

# ==================== VOLUMES ====================

volumes:
  postgres-auth-data:
  postgres-catalog-data:
  postgres-orders-data:
  mongodb-reviews-data:
  mongodb-reviews-config:
  redis-data:
  prometheus-data:
  grafana-data:
  elasticsearch-data: