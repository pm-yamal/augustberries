version: '3.8'

services:
  # ==================== DATABASES ====================
  
  # PostgreSQL для Auth Service
  postgres-auth:
    image: postgres:15-alpine
    container_name: augustberries-postgres-auth
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_service
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
      - ./auth-service/migration/postgres:/docker-entrypoint-initdb.d
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для Catalog Service
  postgres-catalog:
    image: postgres:15-alpine
    container_name: augustberries-postgres-catalog
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: catalog_service
    ports:
      - "5434:5432"
    volumes:
      - postgres-catalog-data:/var/lib/postgresql/data
      - ./catalog-service/migration/postgres:/docker-entrypoint-initdb.d
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для Orders Service
  postgres-orders:
    image: postgres:15-alpine
    container_name: augustberries-postgres-orders
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orders_service
    ports:
      - "5433:5432"
    volumes:
      - postgres-orders-data:/var/lib/postgresql/data
      - ./orders-service/migration/postgres:/docker-entrypoint-initdb.d
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB для Reviews Service
  mongodb-reviews:
    image: mongo:7-jammy
    container_name: augustberries-mongodb-reviews
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
      MONGO_INITDB_DATABASE: reviews_service
    ports:
      - "27017:27017"
    volumes:
      - mongodb-reviews-data:/data/db
      - mongodb-reviews-config:/data/configdb
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Mongo Express - Web UI для MongoDB (опционально)
  mongo-express:
    image: mongo-express:latest
    container_name: augustberries-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongo
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongo_password
      ME_CONFIG_MONGODB_URL: mongodb://mongo:mongo_password@mongodb-reviews:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8888:8081"
    depends_on:
      mongodb-reviews:
        condition: service_healthy
    networks:
      - backend_network
    restart: unless-stopped

  # ==================== CACHE & QUEUE ====================

  # Redis для кеширования и хранения токенов
  redis:
    image: redis:7-alpine
    container_name: augustberries-redis
    command: redis-server --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper для Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: augustberries-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka для событий между сервисами
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: augustberries-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ==================== MICROSERVICES ====================

  # Auth Service - аутентификация и авторизация
  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    container_name: augustberries-auth-service
    environment:
      # Server config
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080

      # Database config
      DB_HOST: postgres-auth
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: auth_service
      DB_SSLMODE: disable

      # Redis config
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      REDIS_DB: 0

      # JWT config
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_ACCESS_DURATION: 15m
      JWT_REFRESH_DURATION: 168h
    ports:
      - "8080:8080"
    depends_on:
      postgres-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_network
    restart: unless-stopped

  # Catalog Service - управление товарами и категориями
  catalog-service:
    build:
      context: .
      dockerfile: ./catalog-service/Dockerfile
    container_name: augustberries-catalog-service
    environment:
      # Server config
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8081

      # Database config
      DB_HOST: postgres-catalog
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: catalog_service
      DB_SSLMODE: disable

      # Redis config (для кеширования категорий)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      REDIS_DB: 1

      # Kafka config
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: product_events

      # JWT config (для проверки токенов)
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "8081:8081"
    depends_on:
      postgres-catalog:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend_network
    restart: unless-stopped

  # Orders Service - обработка заказов
  orders-service:
    build:
      context: .
      dockerfile: ./orders-service/Dockerfile
    container_name: augustberries-orders-service
    environment:
      # Server config
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8082

      # Database config
      DB_HOST: postgres-orders
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: orders_service
      DB_SSLMODE: disable

      # Kafka config
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: order_events

      # JWT config (ОБЯЗАТЕЛЬНО совпадает с Auth Service!)
      JWT_SECRET: your-super-secret-jwt-key-change-in-production

      # Catalog Service URL для проверки цен товаров
      CATALOG_SERVICE_URL: http://catalog-service:8081
    ports:
      - "8082:8082"
    depends_on:
      postgres-orders:
        condition: service_healthy
      kafka:
        condition: service_healthy
      catalog-service:
        condition: service_started
    networks:
      - backend_network
    restart: unless-stopped

  # Reviews Service - управление отзывами
  reviews-service:
    build:
      context: .
      dockerfile: ./reviews-service/Dockerfile
    container_name: augustberries-reviews-service
    environment:
      # Server config
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8083

      # MongoDB config
      MONGODB_URI: mongodb://mongo:mongo_password@mongodb-reviews:27017
      MONGODB_DATABASE: reviews_service

      # Kafka config
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: review_events

      # JWT config (ОБЯЗАТЕЛЬНО совпадает с Auth Service!)
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "8083:8083"
    depends_on:
      mongodb-reviews:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend_network
    restart: unless-stopped

  # ===================================================================
  # Background Worker Service
  # Обрабатывает ORDER_CREATED из Kafka, конвертирует валюты,
  # обновляет заказы в БД orders_service с учетом курсов из Redis
  # ===================================================================
  background-worker-service:
    build:
      context: .
      dockerfile: ./background-worker-service/Dockerfile
    container_name: augustberries-background-worker-service
    hostname: background-worker

    environment:
      # Database config (используем БД orders-service для обновления заказов)
      DB_HOST: postgres-orders
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: orders_service
      DB_SSLMODE: disable

      # Redis config (для хранения курсов валют: rates:USD, rates:EUR, rates:RUB)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      REDIS_DB: 2
      REDIS_TTL: 30m

      # Kafka config (для обработки событий ORDER_CREATED)
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: order_events
      KAFKA_GROUP_ID: background-worker-group
      KAFKA_MIN_BYTES: 1
      KAFKA_MAX_BYTES: 10485760

      # Exchange Rate API config (для получения курсов валют)
      EXCHANGE_RATE_API_URL: https://api.exchangerate-api.com/v4/latest/USD
      EXCHANGE_RATE_API_TIMEOUT: 10

      # Cron schedule для обновления курсов валют (каждые 30 минут)
      CRON_SCHEDULE: "*/30 * * * *"

      # General settings
      TZ: UTC
      LOG_LEVEL: info

    ports:
      - "8085:8080"  # Healthcheck HTTP endpoint

    depends_on:
      postgres-orders:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      orders-service:
        condition: service_started

    networks:
      - backend_network

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    labels:
      - "com.augustberries.service=background-worker"
      - "com.augustberries.description=Обработка заказов и конвертация валют"

  # ==================== MONITORING ====================

  # Prometheus - сбор и хранение метрик
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: augustberries-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - backend_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - визуализация метрик
  grafana:
    image: grafana/grafana:10.4.0
    container_name: augustberries-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - backend_network
    restart: unless-stopped

  # Redis Exporter - экспортирует метрики Redis для Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:v1.58.0
    container_name: augustberries-redis-exporter
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: redis_password
    ports:
      - "9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend_network
    restart: unless-stopped

  # Kafka Exporter - экспортирует метрики Kafka (включая consumer lag)
  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: augustberries-kafka-exporter
    command:
      - '--kafka.server=kafka:29092'
    ports:
      - "9308:9308"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - backend_network
    restart: unless-stopped

# ==================== NETWORKS ====================

networks:
  backend_network:
    driver: bridge

# ==================== VOLUMES ====================

volumes:
  postgres-auth-data:
  postgres-catalog-data:
  postgres-orders-data:
  mongodb-reviews-data:
  mongodb-reviews-config:
  redis-data:
  prometheus-data:
  grafana-data: