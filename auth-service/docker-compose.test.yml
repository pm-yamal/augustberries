version: '3.8'

# Docker Compose для запуска интеграционных и E2E тестов
# Использование:
#   docker-compose -f docker-compose.test.yml up -d
#   go test -tags=integration ./tests/integration/...
#   go test -tags=e2e ./tests/e2e/...
#   docker-compose -f docker-compose.test.yml down -v

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: auth-service-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_service_test
    ports:
      - "5432:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:7-alpine
    container_name: auth-service-redis-test
    command: redis-server --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis-test-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Для E2E тестов - запуск самого сервиса
  auth-service-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-service-test
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - POSTGRES_HOST=postgres-test
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=auth_service_test
      - REDIS_HOST=redis-test
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_password
      - JWT_SECRET=test-secret-key-for-e2e-tests
      - JWT_ACCESS_DURATION=15m
      - JWT_REFRESH_DURATION=168h
    ports:
      - "8080:8080"
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-test-data:
  redis-test-data:
