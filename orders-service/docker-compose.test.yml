version: '3.8'

services:
  # PostgreSQL для тестов orders-service
  postgres-test:
    image: postgres:16-alpine
    container_name: orders-postgres-test
    environment:
      POSTGRES_USER: orders_test
      POSTGRES_PASSWORD: orders_test_password
      POSTGRES_DB: orders_test_db
    ports:
      - "5434:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orders_test -d orders_test_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Kafka для тестов (события ORDER_CREATED, ORDER_UPDATED)
  kafka-test:
    image: bitnami/kafka:3.6
    container_name: orders-kafka-test
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka-test:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka-test:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - ALLOW_PLAINTEXT_LISTENER=yes
    ports:
      - "9094:9094"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Mock Catalog Service для тестов
  catalog-mock:
    image: mockserver/mockserver:5.15.0
    container_name: orders-catalog-mock
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/init.json
    ports:
      - "8081:1080"
    volumes:
      - ./tests/mocks:/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1080/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Orders Service для E2E тестов
  orders-service-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orders-service-test
    environment:
      - APP_ENV=test
      - SERVER_PORT=8082
      - DATABASE_URL=postgres://orders_test:orders_test_password@postgres-test:5432/orders_test_db?sslmode=disable
      - KAFKA_BROKERS=kafka-test:9092
      - KAFKA_TOPIC=orders-events
      - CATALOG_SERVICE_URL=http://catalog-mock:1080
      - JWT_SECRET=test-jwt-secret-key-for-testing
    ports:
      - "8082:8082"
    depends_on:
      postgres-test:
        condition: service_healthy
      kafka-test:
        condition: service_healthy
      catalog-mock:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: orders-test-network
