version: '3.8'

services:
  mongodb-test:
    image: mongo:7.0
    container_name: reviews-mongodb-test
    environment:
      MONGO_INITDB_DATABASE: reviews_test_db
    ports:
      - "27018:27017"
    tmpfs:
      - /data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka-test:
    image: bitnami/kafka:3.6
    container_name: reviews-kafka-test
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka-test:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka-test:9092,EXTERNAL://localhost:9095
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - ALLOW_PLAINTEXT_LISTENER=yes
    ports:
      - "9095:9094"
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5

  reviews-service-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reviews-service-test
    environment:
      - APP_ENV=test
      - SERVER_PORT=8083
      - MONGODB_URI=mongodb://mongodb-test:27017
      - MONGODB_DATABASE=reviews_test_db
      - KAFKA_BROKERS=kafka-test:9092
      - KAFKA_TOPIC=reviews-events
      - JWT_SECRET=test-jwt-secret-key-for-testing
    ports:
      - "8083:8083"
    depends_on:
      mongodb-test:
        condition: service_healthy
      kafka-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: reviews-test-network
