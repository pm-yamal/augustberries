input {
  tcp {
    port => 5000
    codec => json_lines
    tags => ["tcp"]
  }

  udp {
    port => 5000
    codec => json_lines
    tags => ["udp"]
  }

  beats {
    port => 5044
    tags => ["beats"]
  }
}

filter {
  if [service] {
    mutate {
      add_field => { "[@metadata][service]" => "%{service}" }
    }
  }

  if [level] {
    mutate {
      add_field => { "log_level" => "%{level}" }
    }
  }

  if [time] {
    date {
      match => ["time", "ISO8601"]
      target => "@timestamp"
      remove_field => ["time"]
    }
  }

  if [duration_ms] {
    mutate {
      convert => { "duration_ms" => "float" }
    }
  }

  if [status] {
    mutate {
      convert => { "status" => "integer" }
    }

    if [status] >= 500 {
      mutate {
        add_field => { "error_type" => "server_error" }
      }
    } else if [status] >= 400 {
      mutate {
        add_field => { "error_type" => "client_error" }
      }
    }
  }

  if [error] and [error] != "" {
    mutate {
      add_tag => ["has_error"]
    }
  }

  mutate {
    remove_field => ["@version", "host", "port"]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "augustberries-logs-%{+YYYY.MM.dd}"
    template_name => "augustberries-logs"
    template_overwrite => true
  }

  if "has_error" in [tags] or [log_level] == "error" or [log_level] == "fatal" {
    elasticsearch {
      hosts => ["elasticsearch:9200"]
      index => "augustberries-errors-%{+YYYY.MM.dd}"
    }
  }

  stdout {
    codec => rubydebug
  }
}
